<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NormalFace</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner">
        <div class="navbar">
            <a href="index.html">
                <img src="NF_CLAN.png" class="logo">
            </a>
            <ul>

                <li><a href="index.html">Home</a></li>
                <li><a href="Submit.html">Join Us</a></li>
                <li><a href="AboutUs.html">Accounts</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Apply to join our clan</h1>
            <div>
                <div class="text">
                    <p class="p"> Fill in the blanks below and we will Email you after a while if you are accepted or not</p>
                </div>
                <form action="https://formspree.io/f/xjvqybrz" method="post">
                    <br />
                    <p class="gold">Note: If you are accepted into the clan, you must put the logo next to your name on Discord, otherwise you will be removed from the clan</p>
                    <br />
                    <input class="input" placeholder="Your name" type="text" id="username" name="username" required>
                    <br />
                    <input id="age" name="age" type="number" class="input" placeholder="Your age" required>
                    <br />
                    <input id="email" name="email" type="email" class="input" placeholder="Your email" required>
                    <br />
                    <button type="submit"><span></span>Submit</button>
                </form>
            </div>
        </div>
</body>
