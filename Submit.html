<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NormalFace</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner">
        <div class="navbar">
            <img src="NF_CLAN.png" class="logo">
            <ul>

                <li><a href="index.html">Home</a></li>
                <li><a href="Submit.html">Join Us</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Apply to join our clan</h1>
            <div>
                <div class="text">
                    <p>Fill in the blanks below and we will get back to you after a while if you are accepted or not</p>
                </div>
                <form action="https://formsubmit.co/your@email.com" method="post">
                    <br />
                    <input type="yourName" class="input" placeholder="Your name">
                    <br />
                    <input type="yourage" class="input" placeholder="Your age">
                    <br />
                    <input type="YourCountry" class="input" placeholder="Your Country">
                    <br />
                    <button type="submit"><span></span>Submit</button>
                    <br />
                    <p>Note: If you are accepted into the clan, you must put the logo next to your name on Discord, otherwise you will be removed from the clan</p>
                </form>
            </div>
        </div>
</body>
